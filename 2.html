<!DOCTYPE HTML>
<html>
<head>
<title>Форма авторизации</title>
</head>
<body>
<h3>Заполните форму регистрации:</h3>
<form>
<p>
<label for="loginName">Логин </label>
<input id="loginName" type="text"></input>
</p>
<p>
<label>Пароль <input type="password"></input></label>
 <button type="text">Проверить пароль</button>
</p>
<p>
<label>Электронная почта <input type="email"></input></label>
</p>
<p>
<label>Город <select><option>Новосибирск</option><option>Москва</option></select></label>
</p>
<p>
<label>Пол <input type="radio" value="М" name="myRadio">М</input>  <input type="radio" value="Ж" name="myRadio">Ж</input></label>
</p>
<p>
<input type="checkbox"/><label>Я согласен(-на) с условиями регистрации</label>
</p>
<hr/>
<p>
<button type="submit">Регистрация</button>
</p>
</form>
 </body>
 </html>
